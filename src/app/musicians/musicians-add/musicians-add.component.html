<form #form="ngForm" (submit)="add()">
  <div class="form-group">
    <label for="name">Name :</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="musician.name" required #name="ngModel">
    <label for="color">Color :</label>
    <input [style.background]="color" [cpPresetColors]="['#fff', '#000', '#2889e9', '#e920e9', '#fff500', 'rgb(236,64,64)']" [(colorPicker)]="color"
      [(ngModel)]="musician.color" name="color" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
