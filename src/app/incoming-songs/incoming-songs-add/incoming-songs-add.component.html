<form #form="ngForm" (submit)="add()">
    <table cellpadding="10">
      <tr>
        <th></th>
        <th>Title</th>
        <th>Link</th>
      </tr>
      <tr *ngFor="let musicianRow of musicians;">
        <td [style.color]="musicianRow.color">{{ musicianRow.name }}</td>
        <td>
          <table>
            <tr *ngFor="let proposedSong of newIncomingSongsPerMusician.get(musicianRow.id)">
              <td><input name="title" [(ngModel)]="proposedSong.title" /></td>
            </tr>
          </table>
        </td>
        <td>
          <table>
            <tr *ngFor="let proposedSong of newIncomingSongsPerMusician.get(musicianRow.id)">
              <td><input name="link" [(ngModel)]="proposedSong.link" /></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
