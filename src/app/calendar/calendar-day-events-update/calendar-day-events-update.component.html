<div class="main">
  <h3>Events</h3>

  <br/>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md hour" *ngFor="let hour of morning">
        {{hour}}
      </div>
    </div>
    <div class="row">
      <div class="col-md cell" *ngFor="let hour of morning">
        d
      </div>
    </div>
  </div>

  <br/>
  <br/>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md hour" *ngFor="let hour of afternoon">
        {{hour}}
      </div>
    </div>
    <div class="row">
      <div class="col-md cell" *ngFor="let hour of morning">
        d
      </div>
    </div>
  </div>

  <br/>

  <div *ngFor="let event of events">
    {{event.title}}
  </div>

</div>
