<form #form="ngForm" (submit)="add()">
  <div class="form-group">
    <label for="name">Name :</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="song.title" required #name="ngModel" />
    <br/>
    <label for="level">Level :</label>
    <wpw-songs-level [defaultLevel]="song.level" (onSongLevelClick)="updateSongLevel($event)"></wpw-songs-level>
    <br/>
    <label for="tonalities">Tonality :</label>
    <select class="form-control" name="tonalities" [(ngModel)]="song.tonality">
      <option *ngFor="let tonality of getTonalityNames()">{{tonality}}</option>
    </select>
    <br/>
    <label for="tempo">Tempo :</label>
    <input type="number" name="tempo" [(ngModel)]="song.tempo" />
    <br/>
    <label for="progression">Progression :</label>
    <input type="number" name="progression" [(ngModel)]="song.progression" />
  </div>
  <br/>
  <wpw-songs-structure [song]="song"></wpw-songs-structure>
  <br/>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
