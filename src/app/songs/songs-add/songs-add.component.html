<form #form="ngForm" (submit)="add()">
  <div class="form-group">
    <label for="name">Name :</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="song.name" required #name="ngModel" />
    <br/>
    <label for="tonalities">Tonality :</label>
    <select class="form-control" name="tonalities" [(ngModel)]="tonality">
      <option *ngFor="let tonality of tonalities">{{tonality}}</option>
    </select>
    <br/>
    <label for="tempo">Tempo :</label>
    <input type="number" name="tempo" [(ngModel)]="tempo" />
  </div>
  <label for="structure">Structure :</label>
  <button type="button" *ngFor="let songPart of availableParts" (click)="addSongPart(songPart)">{{songPart}}</button>
  <button type="button" (click)="clearSongParts()">X</button>
  <br/>
  <br/>
  <table cellpadding="10">
    <tr>
      <th></th>
      <th *ngFor="let part of songParts; let j = index;">{{part}}</th>
    </tr>
    <tr *ngFor="let musician of musicians; let i = index;">
      <td [style.color]="getMusicianColor(musician)">{{ musician.name }}</td>
      <td *ngFor="let part of songParts; let j = index;" (click)="onClick(musician, part)"
        [ngStyle]="{'background-color': doesMusicianPlayThisPart(part, musician.id) ? getMusicianColor(musician) : '#eff5f5'}"></td>
    </tr>
  </table>
  <br/>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
