<p><b>{{song?.name}}</b></p>
<br/>
<div class="row">
  <div class="col"></div>
  <div *ngFor="let part of song?.structure" class="col">
    {{part}}
  </div>
</div>
<div class="row" *ngFor="let musician of musicians" [style.color]="musiciansColor[musician.id]">
  <div class="col">{{musician.name}}</div>
  <div *ngFor="let part of song?.structure" class="col">
    -
  </div>
</div>
