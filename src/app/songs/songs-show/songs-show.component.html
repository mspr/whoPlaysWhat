<h4><b>{{song?.title}}</b> ({{song?.tonality}} / {{song?.tempo}} bpm)</h4>
<br/>
<label for="level">Level :&nbsp;</label>
<wpw-songs-level [readOnly]="true" [defaultLevel]="song?.level"></wpw-songs-level>

<wpw-songs-structure [song]="song" [readOnly]="true"></wpw-songs-structure>
<br/>
<button [routerLink]="['/bands', band?.id, 'songs', song?.id, 'update']">Update</button>
