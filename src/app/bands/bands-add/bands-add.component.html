<form #form="ngForm" (submit)="add()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="band.name" required #name="ngModel">
  </div>
  <img src="./assets/images/bands/unknown.png" />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
