<form #form="ngForm" (submit)="add()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="band.name" required #name="ngModel">
  </div>
  <input type="file" #imageInput class="image-input" accept=".jpg, .jpeg, .png" (change)="updateImage($event)" />
  <img [src]="band.picture" (click)="imageInput.click()" />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
