<div class="container-fluid">
  <div class="row" style="text-align: center;">
    <div id="band-header" class="col-md-12">
      <h2>{{band?.name}}</h2>
      <button (click)="onRemove()" class="fa fa-times"></button>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md">
      <wpw-songs-overview></wpw-songs-overview>
    </div>
    <div class="col-md">
      <wpw-musicians-overview></wpw-musicians-overview>
    </div>
  </div>
  <div class="row">
    <div class="col-md">
      <wpw-incoming-songs-overview [band]="band"></wpw-incoming-songs-overview>
    </div>
    <div class="col-md">
      <wpw-calendar-show></wpw-calendar-show>
    </div>
  </div>
</div>
