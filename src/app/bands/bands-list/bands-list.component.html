<div class="row">
  <div class="col-md-3">
    <div class="row" *ngFor="let band of bands">
      <div class="col">
        <a (click)="displaySongs(band)" class="list-group-item list-group-item-action">
          {{band.name}}
        </a>
      </div>
      <div class="col">
        <button (click)="onRemove(band.id)">X</button>
      </div>
    </div>
  <button [routerLink]="['add']">New Band</button>
  </div>
  <div class="col-md">
    <router-outlet></router-outlet>
  </div>
</div>
