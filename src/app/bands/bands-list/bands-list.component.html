<div class="row">
    <div class="col-md-4" *ngFor="let band of bands">
      <a [routerLink]="['/bands', band.id]" routerLinkActive="active" class="list-group-item list-group-item-action">
        {{band.name}}
      </a>
      <div class="col">
        <button (click)="onRemove(band.id)">X</button>
      </div>
    </div>
</div>
